<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Car Simulator</title>
    <script type="text/javascript" src="car.js"></script>
  </head>
  <body>
  <h1>Car Simulator</h1>
  <h3>Car Info</h3>
  <input type="text" placeholder="Enter Make" id="Make"/>
  <input type="text" placeholder="Enter Model" id="Model"/>
  <input type="text" placeholder="Enter Year" id="Year"/>
  <input type="button" value="Enter" onclick="carSim()"/>

  <h3>Let's Make it Go</h3>
  <input type="button" value="Brake" onclick="brake()"/>
  <input type="button" value="Accelerate" onclick="accelerate()"/>
  <input type="button" value="Decelerate" onclick="decelerate()"/>


  </body>
</html>
